<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Stripe Elements</title>
  </head>
  <body>
    <div class="container">
      <div class="content card_box">
        <div class="content_left">
          <h1 class="card_title">Card information</h1>
          <!-- <label for="card-element">Credit or debit card</label>
        <div id="card-element" class="card_input"></div> -->

          <label for="cardholder-name">Cardholder name</label>
          <input id="cardholder-name" class="card_input" type="text" />

          <label for="cardholder-email">Cardholder email</label>
          <input id="cardholder-email" class="card_input" type="email" />

          <label for="card-number-element">Card number</label>
          <div id="card-number-element" class="card_input"></div>

          <div class="card_row">
            <div>
              <label for="card-expiry-element">Expiry date</label>
              <div id="card-expiry-element" class="card_input"></div>
            </div>

            <div>
              <label for="card-cvc-element">CVC</label>
              <div id="card-cvc-element" class="card_input"></div>
            </div>

            <div>
              <label for="cardholder-zip">Zip code</label>
              <input id="cardholder-zip" class="card_input" type="text" />
            </div>
          </div>

          <div id="card-result"></div>

          <div class="card_button">
            <button id="card-button">Continue</button>
          </div>
        </div>
        <div class="content_right right">
          <div class="right_block right_product">
            <div class="right__img">
              <img src="images/icon.png" alt="" />
              <span class="right_count">1</span>
            </div>
            <div class="right__title">Product</div>
          </div>
          <div class="right_block right_block-mid">
            <div class="right_str">
              <div class="right_key">Amount to be paid:</div>
              <div class="right_value">
                <strong>$9.99</strong>
              </div>
            </div>
            <div class="right_str">
              <div class="right_key">Shipping:</div>
              <div class="right_value">
                <strong>FREE</strong>
              </div>
            </div>
          </div>
          <div class="right_block">
            <div class="right_str">
              <div class="right_key right_key-bold">
                <strong>Total:</strong>
              </div>
              <div class="right_value right_value-red">
                <strong>$9.95</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="scripts.js"></script>
  </body>
</html>
